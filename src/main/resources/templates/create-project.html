<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
<div class="toolbar-container">
  <div class="toolbar">
    <div class="logo">
      <a href="/index">
        <img src="/img/site-icon.ico">
      </a>
    </div>
    <nav class="site-menu">
      <ul class="toolbar-links">
        <li><a href="/create-task">Create task</a></li>
        <li><a href="/show-tasks/page/1">Show tasks</a></li>
        <li class="search-li-element"><a class="search-tag-link" href=""><img class="search-button"
                                                                              src="/img/search-white.png"></a>
        </li>
        <li>
          <form method="get" th:action="@{/show-tasks/page/1}">
            <input type="text" class="search-string" name="searchBy" placeholder="Search...">
          </form>
        </li>
      </ul>
    </nav>
  </div>
</div>
<div class="main-page">
  <h1>Create task page</h1>
  <form th:object="${project}" method="post" action="/add-project">
    <div class="input-string">
      <label class="name-string">
        Name
      </label>
      <input required type="text" name="name" class="input-data">
    </div>
    <div class="submit-button-div">
      <input class="submit-button" type="submit" value="Create project">
    </div>
  </form>
</div>
</body>
</html>

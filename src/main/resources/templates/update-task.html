<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="toolbar-container">
    <div class="toolbar">
        <div class="logo">
            <a href="/index">
                <img src="/img/site-icon.ico">
            </a>
        </div>
        <nav class="site-menu">
            <ul class="toolbar-links">
                <li><a href="/create-task">Create task</a></li>
                <li><a href="/update-task">Update task</a></li>
                <li><a href="/show-tasks">Show tasks</a></li>
                <li class="search-li-element"><a class="search-tag-link" href=""><img class="search-button"
                                                                                      src="/img/search-white.png"></a>
                </li>
                <li>
                    <form method="get" th:action="@{/show-tasks}">
                        <input type="text" class="search-string" name="search" placeholder="Search...">
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div class="main-page">
    <h2 style="margin: 5px">Task edit page</h2>
    <h3 style="margin: 3px"><a th:href="@{/show-tasks}">Back to tasks</a></h3>
        <form th:action="@{/task/update/{taskId}(taskId=${task.id})}"
              th:object="${task}" method="Post">
            <div class="input-string">
                <label class="name-string">
                    Name
                </label>
                <input type="text" name="name" class="input-data" th:field="*{name}">
            </div>
            <div class="input-string">
                <label class="name-string">
                    Description
                </label>
                <textarea name="description" th:field="*{description}" style="height:150px"></textarea>
            </div>
            <div class="input-string">
                <label class="name-string">
                    Status
                </label>
                <select th:field="*{status}">
                    <option value="TODO">To do</option>
                    <option value="IN_PROGRESS">In progress</option>
                    <option value="COMPLETE">Complete</option>
                    <option value="PAUSE">Pause</option>
                </select>
            </div>
            <div class="input-string">
                <label class="name-string">
                    Due date
                </label>
                <input type="datetime-local" name="dueDate" th:field="*{dueDate}"/>
            </div>
            <div class="input-string">
                <label class="name-string">
                    Priority
                </label>
                <select th:field="*{priority}">
                    <option value="NORMAL">Normal</option>
                    <option value="HIGH">High</option>
                    <option value="LOW">Low</option>
                    <option value="PAUSE">Pause</option>
                </select>
            </div>
            <div class="submit-button-div">
                <input class="submit-button" type="submit" value="Update task">
            </div>
        </form>
</div>
</body>
</html>

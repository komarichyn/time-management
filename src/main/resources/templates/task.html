<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="toolbar-container">
    <div class="toolbar">
        <div class="logo">
            <a href="/index">
                <img src="/img/site-icon.ico">
            </a>
        </div>
        <nav class="site-menu">
            <ul class="toolbar-links">
                <li><a href="/create-task">Create task</a></li>
                <li><a href="/show-tasks/page/1">Show tasks</a></li>
                <li class="search-li-element"><a class="search-tag-link" href=""><img class="search-button" src="/img/search-white.png"></a></li>
                <li>
                    <form method="get" th:action="@{/show-tasks}">
                        <input type="text" class="search-string" name="search" placeholder="Search...">
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</div>
<h1>Task page</h1>
<h4><a th:href="@{/show-tasks}">Back to tasks</a></h4>
<div th:if="${task}">
    <table border="0">
        <tr>
            <td>Name</td>
            <td>:</td>
            <td th:text="${task.name}">...</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>:</td>
            <td th:text="${task.description}">...</td>
        </tr>
        <tr>
            <td>Created</td>
            <td>:</td>
            <td th:text="${task.created}">...</td>
        </tr>
        <tr>
            <td>Status</td>
            <td></td>
            <td th:text="${task.status}">...</td>
        </tr>
        <tr>
            <td>dueDate</td>
            <td></td>
            <td th:text="${task.dueDate}">...</td>
        </tr>
        <tr>
            <td>Priority</td>
            <td>:</td>
            <td th:text="${task.priority}">...</td>
        </tr>
    </table>
    <br/><br/>
    <div >
        <a th:href="@{/task/edit/{taskId}(taskId=${task.id})}">Edit</a> |
        <a th:href="@{/delete-task/{taskId}(taskId=${task.id})}" onclick="return confirm('Are you sure you want to delete this task')">Delete</a>
    </div>
</div>
</body>
</html>
